{% load compress %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    {% compress css %}
    <link rel="stylesheet" href="{% static 'gamearena/output.css' %}" />
    {% endcompress %}
  </head>
  <body class="bg-slate-100 px-4 lg:mx-6 lg:mt-7">
    <!-- This is the code for the navbar remember this is a combination of tailwindcss and vanilla css -->
    <div class="container mx-auto mt-4">
      <nav class="flex justify-between items-center">
        <div class="nav__img">
          <img src="{% static 'gamearena/assets/images/logo.svg' %}" alt="" />
        </div>
        <div data-visible="fasle" class="nav__list md:flex gap-6">
          <ul class="md:hover:text-orange-500">Home</ul>
          <ul class="md:hover:text-orange-500">New</ul>
          <ul class="md:hover:text-orange-500">Popular</ul>
          <ul class="md:hover:text-orange-500">Trending</ul>
          <ul class="md:hover:text-orange-500">Categories</ul>
        </div>
        <div class="nav__trans">
          <span></span>
        </div>
        <div class="nav__hamburger">
          <button class="menu" onclick="this.classList.toggle('opened');this.setAttribute('aria-expanded', this.classList.contains('opened'))" aria-label="Main Menu">
            <svg width="100" height="100" viewBox="0 0 100 100">
              <path class="line line1" d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
              <path class="line line2" d="M 20,50 H 80" />
              <path class="line line3" d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
            </svg>
          </button>
        </div>
      </nav>
      {% block content %}

      {% endblock %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="{% static 'gamearena/_base.js' %}"></script>
  </body>
</html>
